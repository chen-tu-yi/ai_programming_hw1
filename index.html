<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Fish!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">Go Fish!</h1>
      <canvas id="gameCanvas" width="960" height="640" aria-label="Go Fish game" role="img"></canvas>
      <p class="instructions">
        Click on one of your cards to ask the computer for that rank. When you run out of cards you will draw automatically.
      </p>
    </main>
    <script src="js/game.js"></script>
  </body>
</html>
