<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Fish!</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">Go Fish!</h1>
      <canvas id="gameCanvas" width="960" height="640" aria-label="Go Fish game" role="img"></canvas>
      <p class="instructions">
        Click on one of your cards to ask the computer for that rank. When you run out of cards you will draw automatically.
      </p>
    </main>
    <script src="js/game.js"></script>
  </body>
</html>
